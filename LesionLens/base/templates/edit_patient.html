{% extends 'main.html' %}
{% load static %}
{% block title %}Edit Patient | LesionLens{% endblock %}

{% block content %}
<div class="screen-1">
    <span>Edit Patient</span>
    <form method="post">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="full_name" value="{{ patient.full_name }}" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" value="{{ patient.email }}" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Phone</label>
                <input type="text" name="phone" value="{{ patient.phone }}" required>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <select name="gender" required>
                    <option value="Male" {% if patient.gender == "Male" %}selected{% endif %}>Male</option>
                    <option value="Female" {% if patient.gender == "Female" %}selected{% endif %}>Female</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Age</label>
                <input type="number" name="age" value="{{ patient.age }}" required>
            </div>
            <div class="form-group">
                <label>City</label>
                <input type="text" name="city" value="{{ patient.city }}" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Weight (kg)</label>
                <input type="number" step="0.1" name="weight" value="{{ patient.weight }}" required>
            </div>
            <div class="form-group">
                <label>Height (cm)</label>
                <input type="number" step="0.1" name="height" value="{{ patient.height }}" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group full-width">
                <label>Description</label>
                <textarea name="description">{{ patient.description }}</textarea>
            </div>
        </div>

        <button class="submit-btn" type="submit">Save Changes</button>
    </form>
</div>
{% endblock %}
